<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NEO-UI // 2634</title>
  <meta name="description" content="A cinematic futuristic interface inspired by sci‑fi visions of the year 2634." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <!-- Dynamic deep-space background -->
  <canvas id="starfield" aria-hidden="true"></canvas>

  <!-- Global overlay effects -->
  <div class="vignette" aria-hidden="true"></div>
  <div class="chromatic-aberration" aria-hidden="true"></div>
  <div class="scanlines" aria-hidden="true"></div>

  <header class="top-hud" role="banner">
    <div class="hud-left">
      <span class="blink node">NEX‑OS</span>
      <span class="divider"></span>
      <span class="build">BUILD 2634.09</span>
    </div>
    <div class="hud-right">
      <span id="stardate" title="Galactic Standard Time"></span>
      <span class="divider"></span>
      <span class="status ok">SYSTEM NOMINAL</span>
    </div>
  </header>

  <main class="deck" role="main">
    <section class="hero holo-panel" aria-label="Primary Control Panel">
      <h1 class="glitch" data-glitch="INITIATING FUTURE//2634">INITIATING FUTURE//2634</h1>
      <p class="subtitle">
        Access interface secured. Quantum uplink ready. Awaiting user intent.
      </p>
      <div class="cta-row">
        <button class="btn btn-primary" id="btn-init">Initialize</button>
        <button class="btn btn-ghost" id="btn-scan">Deep Scan</button>
      </div>
      <div class="stats-grid" role="group" aria-label="Telemetrics">
        <div class="stat">
          <div class="label">Entropy</div>
          <div class="value" id="stat-entropy">0.00</div>
        </div>
        <div class="stat">
          <div class="label">Uplink</div>
          <div class="value" id="stat-uplink">0%</div>
        </div>
        <div class="stat">
          <div class="label">Latency</div>
          <div class="value" id="stat-latency">—</div>
        </div>
        <div class="stat">
          <div class="label">Shield</div>
          <div class="value" id="stat-shield">100%</div>
        </div>
      </div>
    </section>

    <section class="console holo-panel" aria-live="polite" aria-label="Event Log">
      <div class="console-head">
        <span>EVENT LOG</span>
        <span class="lights">
          <i></i><i></i><i></i>
        </span>
      </div>
      <ul id="log" class="console-body" role="log"></ul>
    </section>
  </main>

  <footer class="foot-hud" role="contentinfo">
    <nav class="foot-nav" aria-label="Aux Navigation">
      <a href="#" class="nav-link">Protocol</a>
      <a href="#" class="nav-link">Telemetry</a>
      <a href="#" class="nav-link">Archives</a>
    </nav>
    <small>© 2634 NEX‑OS Hypersystems</small>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
